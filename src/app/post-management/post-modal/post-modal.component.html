<!-- post creation/edition area implemented using a bootstrap modal -->

<div id="editor"></div>

<div class="modal-header">
  <h5 class="modal-title" id="createPostModalLabel">{{title}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"
    (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form (ngSubmit)="submit()" novalidate>
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <label for="title" class="col-form-label">Title:</label>
        <input type="text" name="title" class="form-control" placeholder="Write the title here..." [(ngModel)]="post.title">
      </div>
      <div class="form-group">
        <label for="content" class="col-form-label">Post:</label>
          <!-- [config]="{theme: 'dark'}" -->
          <jodit-editor name="editor" #editor [config]="{uploader: { insertImageAsBase64URI: 'true' }}" 
            [(ngModel)]="this.post.body"></jodit-editor>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">
        <i class="fa fa-times" aria-hidden="true"></i>Cancel
    </button>
    <button type="button" class="btn btn-success" (click)="submit()">
        <i class="fa fa-check" aria-hidden="true"></i>Save
    </button>
  </div>
</form>
