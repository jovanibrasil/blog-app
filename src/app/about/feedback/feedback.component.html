<div style="background-color: white; border-radius: 5px; padding: 10px; ">
  <!-- #field_name is an alias for an element. -->
  <!-- The feedback will be send only if the form is valid. -->

  <form name="form" #f="ngForm" class="feedback-form" (ngSubmit)="f.form.valid && sendFeedback()" novalidate>
    
    <p class="h4 mb-4 text-center">Give me your feedback</p>
    
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
          id="title" class="form-control" name="title"
          placeholder="Title!" [(ngModel)]="model.title"
          #title=ngModel [ngClass]="{'is-invalid' : f.submitted && title.invalid}"
          required/>
      <div *ngIf="f.submitted && title.invalid" class="invalid-input">
        <div *ngIf="title.errors?.required" >Field is required!</div>
      </div>
    </div>

    <div class="form-group">
      <label for="content">Feedback</label>
      <textarea type="text"
          id="content" class="form-control" name="content"
          placeholder="Your feedback!" rows="10" [(ngModel)]="model.content"
          #content="ngModel" [ngClass]="{'is-invalid' : f.submitted && content.invalid}"
          required minlength="10">
      </textarea>
      <div *ngIf="f.submitted && content.invalid" class="invalid-input">
        <div *ngIf="content.errors?.required">Field is required!</div>
        <div *ngIf="content.errors?.minlength">Field is too small! (try 10 characters)</div>
      </div>
    </div>

    <button type="submit" class="btn btn-info pull-right" style="margin-bottom: 10px" >
      <i class="fa fa-envelope-o"></i>
      <span>Send Feedback</span>
    </button>
  
  </form>
</div>
