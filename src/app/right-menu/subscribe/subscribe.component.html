<div class="text-center subscribe-container">
  <h6>Receba novidades do blog!</h6>
  
  <form ngForm #form="ngForm" (ngSubmit)="submit(form.valid)" novalidate>
    <div class="in-line">
        <input type="text"
        id="email" class="form-control" name="email" size="40"
        placeholder="Informe seu email.." [(ngModel)]="userEmail"
        #email=ngModel
        required email/> 
        <button type="submit" >
          <i class="fa fa-envelope-o"></i>
        </button>
    </div>
  </form>

</div>
