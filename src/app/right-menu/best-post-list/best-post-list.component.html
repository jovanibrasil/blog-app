<div class="text-center best-posts-container" >
  <div >
    <h4>Melhores Posts</h4>
  </div>
  <div *ngIf="loading" style="height: 100%;">
    <div class="spinner-border" style="width: 3rem; height: 3rem; color: brown; " role="status">
        <span class="sr-only">Loading...</span>
    </div> 
  </div>
  <div>
    <ul *ngIf="!loading" style="list-style-type:none; padding-left: 0px; " >
      <li *ngFor="let p of posts" style=" padding: 2px 0px;">
          <a [routerLink]="['/post', p.id]">{{p.title}}</a>
      </li>
    </ul> 
  </div> 
</div>
