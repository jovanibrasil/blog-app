<div class="best-posts-container" >
  <div class="text-center">
    <h4>Melhores Posts</h4>
  </div>
  <div *ngIf="loading" style="height: 100%; align-content: center; width: 100%; text-align: center;">
    <div class="spinner-border" style="width: 3rem; height: 3rem; color: brown; " role="status">
        <span class="sr-only">Loading...</span>
    </div> 
  </div>
  <div>
    <ol *ngIf="!loading">
      <li *ngFor="let p of posts" >
          <a [routerLink]="['/post', p.id]">{{p.title}}</a>
      </li>
    </ol>
  </div>
</div>
