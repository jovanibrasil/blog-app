<div>
    <div *ngIf="loading" style="height: 100%;">
        <div class="row" style="position: absolute;display: block;top: 50%;left: 50%;">
            <div class="spinner-border" style="width: 6rem; height: 6rem; color: brown; " role="status">
                <span class="sr-only">Loading...</span>
            </div>  
        </div>
    </div>
    <div style="margin-top: 25px;">
        <app-post-card-grid *ngIf="content.length > 0 && !loading" [page]="page"></app-post-card-grid>
        <div *ngIf="content.length == 0 && !loading" class="search-result-info">
            <p>Desculpe, nenhum post foi encontrado para esta categoria!</p>
        </div>
        <div class="pagination justify-content-center">
            <pagination-controls  
                    (pageChange)="pageChanged($event)"
                    (pageBoundsCorrection)="pageChanged($event)"
                    maxSize="9"
                    directionLinks="true"
                    autoHide="true"
                    responsive="true"
                    previousLabel="Previous"
                    nextLabel="Next"
                    screenReaderPaginationLabel="Pagination"
                    screenReaderPageLabel="page"
                    screenReaderCurrentLabel="You're on page">
            </pagination-controls>
        </div>
    </div>
</div>
