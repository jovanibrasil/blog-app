<div class="container-fluid">
  <div class="row">
    <div class="col-md-9">

        <div *ngIf="loading" style="height: 100%;">
            <div class="row" style="position: absolute;display: block;top: 50%;left: 50%;">
                <div class="spinner-border" style="width: 6rem; height: 6rem; color: brown; " role="status">
                    <span class="sr-only">Loading...</span>
                    </div>  
            </div> 
        </div>

        <app-post-card-grid *ngIf="!loading" [summaries]="summaries"></app-post-card-grid>
    </div>
    <div class="col-md-3" style="padding-left: 10px;">
       <div style="margin: 10px;">
          <app-right-menu></app-right-menu>
      </div> 
    </div>
  </div>
</div>
